<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/loginStyles.css">
    <script src="./assets/bootstrap/bootstrap.min.js" defer></script>
    <title>SP MERCH</title>
</head>
<body>
    <script src="./assets/js/navbar.js"></script>

    <!-- Main Content -->
    <main>
      <div class="login-container">
        <h3 class="text-center">Register</h3>
        <div id="warningCard" class="card border-danger mt-3 mb-3 d-none">
          <div class="card-body text-danger">
            <p id="warningText" class="card-text"></p>
          </div>
        </div>
        <form id="signupForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First name" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>

        <p class="text-center mt-3 mb-0">
          Already Registered? <a href="login.html">Login</a>
        </p>
        <!-- <p class="mt-3 text-center"><a href="#">Forgot password?</a></p> -->
      </div>
    </main>
    

    <script src="./assets/js/footer.js" defer></script>

    <script src="./assets/js/getCurrentURL.js" defer></script>
    <script src="./assets/js/queryCmds.js" defer></script>
    <script src="./assets/js/registerUser.js" defer></script>
    <script src="./assets/js/userNavbarToggle.js" defer></script>
</body>
</html>
