<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="/assets/bootstrap/bootstrap.min.js" defer></script>
    <title>SP MERCH – Order</title>

    <style>
        .order-card-container {
            min-height: 80px;
        }
    </style>
</head>

<body>
    <script src="/assets/js/navbar.js"></script>

    <!-- Add merch to order + current order listing -->
    <main class="py-4">
        <div class="container mt-5">

            <!-- Card: Add item to order -->
            <div class="card shadow-sm p-4 mb-4">
                <h3 class="mb-4 text-center">Add Item to Order</h3>

                <form id="orderForm">
                    <div class="mb-3">
                        <label class="form-label">Merch ID</label>
                        <input type="number" class="form-control" name="merchId" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" class="form-control" name="quantity" required min="1">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        Add to Order
                    </button>
                    <span id="message"></span>
                </form>
            </div>

            <!-- Card: Current order items -->
            <div class="card shadow-sm p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="mb-0">Your Current Order</h4>
                    <small class="text-muted" id="orderStatusText">Loading…</small>
                </div>

                <div class="row g-3 mb-5 order-card-container" id="orderCardsContainer">
                    <!-- Order cards injected by JS -->
                </div>
                <button id="checkoutBtn" class="btn btn-primary w-100"
                    onclick="window.location.href='checkout.html'">Checkout</button>
            </div>
        </div>
    </main>
    <!-- Edit Order Item Modal -->
<div class="modal fade" id="editOrderModal" tabindex="-1" aria-labelledby="editOrderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editOrderForm">
        <div class="modal-header">
          <h5 class="modal-title" id="editOrderModalLabel">Edit Item Quantity</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="editQuantityInput" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="editQuantityInput" name="quantity" min="1" required>
            <div class="form-text">Enter the new quantity for this item.</div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Delete Order Item Modal -->
<div class="modal fade" id="deleteOrderModal" tabindex="-1" aria-labelledby="deleteOrderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteOrderModalLabel">Remove Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        Are you sure you want to remove this item from your order?
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteOrderBtn">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>



    <script src="/assets/js/footer.js"></script>

    <script src="/assets/js/getCurrentURL.js" defer></script>
    <script src="/assets/js/queryCmds.js" defer></script>
    <script src="/assets/js/userNavbarToggle.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js" defer></script>

    <!-- Order API helpers -->
    <script src="./assets/js/orders/getOrder.js" defer></script>
    <script src="./assets/js/orders/updateOrder.js" defer></script>
    <script src="./assets/js/orders/deleteOrder.js" defer></script>
    <script src="./assets/js/orders/postOrder.js" defer></script>
    <script src="./assets/js/orders/orderPage.js" defer></script>
</body>

</html>
