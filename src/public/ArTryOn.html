<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AR Shirt Try-On</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            margin: 0;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 56px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            padding: 0 16px;
            color: #fff;
            z-index: 10;
        }

        .top-bar span {
            font-weight: 600;
            font-size: 16px;
        }

        /* Camera & Canvas */
        video,
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        canvas {
            pointer-events: none;
        }

        /* Bottom Controls */
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 16px;
            background: linear-gradient(to top,
                    rgba(0, 0, 0, 0.85),
                    rgba(0, 0, 0, 0));
            display: flex;
            justify-content: center;
            gap: 12px;
            z-index: 10;
        }

        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            min-width: 120px;
        }

        #startAR {
            background: #ffffff;
            color: #000;
        }

        .exit-btn {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <span>AR Shirt Try-On</span>
    </div>

    <!-- Camera & AR -->
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <!-- Controls -->
    <div class="controls">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#shirtModal">
            Choose Shirt
        </button>
        <button class="exit-btn" onclick="exitAR()">Exit</button>
    </div>

    <!-- Shirt Selection Modal -->
    <div class="modal fade" id="shirtModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark text-white">

                <div class="modal-header">
                    <h5 class="modal-title">Choose a Shirt</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div id="shirtCarousel" class="carousel slide" data-bs-ride="false">

                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./assets/js/AR_Try_On/shirt.png" class="d-block w-100 selectable-shirt"
                                    data-shirt-Path="./assets/js/AR_Try_On/shirt.png">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/js/AR_Try_On/poloT.png" class="d-block w-100 selectable-shirt"
                                    data-shirt-Path="./assets/js/AR_Try_On/poloT.png">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/js/AR_Try_On/whiteTShirt.png" class="d-block w-100 selectable-shirt"
                                    data-shirt-Path="./assets/js/AR_Try_On/whiteTShirt.png">
                            </div>
                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#shirtCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>

                        <button class="carousel-control-next" type="button" data-bs-target="#shirtCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>

                    </div>

                    <p class="text-center mt-3 muted">Click an image to select</p>
                </div>

            </div>
        </div>
    </div>


    <!-- MediaPipe Pose -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/js/AR_Try_On/script.js"></script>
    <!-- <script src="./assets/js/AR_Try_On/tryNext.js"></script> -->
</body>

</html>
