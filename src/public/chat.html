<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Chat</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/adminGuard.js"></script>
    <link rel="stylesheet" href="./assets/css/chat.css" />
  </head>
   <script src="./assets/js/navbar.js"></script>
    <hr />

  <body class="bg-light">
    <!-- =========================
       TOP NAVBAR
       Paste your existing navbar from admin.html here
       ========================= -->
    <!-- TODO: PASTE YOUR NAVBAR HTML HERE -->
    <!-- Example placeholder: -->
    <!-- <header>...</header> -->

    <div class="container-fluid py-4">
      <div class="row g-3">
        <!-- =========================
           LEFT SIDEBAR (your exact snippet)
           ========================= -->
        <aside class="col-lg-2 mb-3">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title mb-3">Admin Menu</h5>
              <nav class="nav flex-column gap-1">
                <a class="nav-link" href="admin.html">Merch Management</a>
                <a class="nav-link" href="adminCCA.html">CCA Management</a>
                <a class="nav-link" href="promoEmailer.html">Promotional Email</a>
                <a class="nav-link" href="adminUsersManagement.html">Users Management</a>
                <a class="nav-link" href="adminOrdersManagement.html">Orders Management</a>
                <a id="adminChatLink" class="nav-link active" href="chat.html">Admin Chat</a>
              </nav>
            </div>
          </div>
        </aside>

        <!-- =========================
           RIGHT CONTENT: CHAT
           ========================= -->
        <main class="col-lg-10">
          <div class="card shadow-sm h-100">
            <!-- Chat header -->
            <div
              class="card-header bg-white d-flex align-items-center justify-content-between"
            >
              <div class="d-flex align-items-center gap-2">
                <div
                  id="chatAvatar"
                  class="rounded-circle d-flex align-items-center justify-content-center"
                  style="
                    width: 36px;
                    height: 36px;
                    background: #111827;
                    color: #fff;
                  "
                >
                  A
                </div>

                <div>
                  <div id="chatName" class="fw-semibold">Admin Group Chat</div>
                  <div id="typing" class="text-muted small"></div>
                </div>
              </div>

              <div class="text-muted small">
                Status: <span id="connStatus">connecting…</span>
              </div>
            </div>

            <!-- Chat messages -->
            <div
              id="messages"
              class="card-body"
              style="height: 65vh; overflow-y: auto"
            ></div>

            <!-- Composer -->
            <div class="card-footer bg-white">
              <div class="d-flex gap-2">
                <input
                  id="messageInput"
                  class="form-control"
                  placeholder="Message admins…"
                  autocomplete="off"
                />
                <button id="sendBtn" class="btn btn-success">Send</button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Socket.IO client -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Your existing chat logic -->
    <script src="./assets/js/chat.js"></script>
      <script src="./assets/js/footer.js"></script>
    <script src="./assets/js/getCurrentURL.js" defer></script>
    <script src="./assets/js/queryCmds.js" defer></script>
    <script src="./assets/js/userNavbarToggle.js" defer></script>
    <script src="./assets/js/adminCCA.js"></script>
  </body>
</html>
