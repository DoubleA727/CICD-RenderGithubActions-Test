<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/thankYou.css">
    <script src="/assets/bootstrap/bootstrap.min.js" defer></script>

    <title>SP MERCH â€“ Thank You</title>
</head>

<body>

    <!-- Navbar -->
    <script src="/assets/js/navbar.js"></script>

    <!-- Confetti canvas -->
    <canvas id="confettiCanvas" class="confetti-canvas"></canvas>

    <main class="d-flex justify-content-center align-items-center"
        style="min-height:80vh; position:relative; z-index:10;">
        <div class="thank-card text-center col-11 col-md-7 col-lg-5">

            <div class="checkmark mb-4">
                <i class="bi bi-check-lg"></i>
            </div>

            <h1 class="fw-bold">Thank You for Your Purchase!</h1>
            <p class="lead mt-3 mb-4">
                Your order has been placed successfully. Your order will arrive shortly.
            </p>
            <p class="lead mt-3 mb-4">
                You can view your receipt in Gmail or by scanning this QR code
            </p>
            <div id="qrcode"></div>

            <button class="btn btn-modern w-100 mt-3" onclick="window.location.href='index.html'">
                Continue Shopping
            </button>
        </div>
    </main>

    <!-- Footer -->
    <script src="/assets/js/footer.js"></script>
    <script src="/assets/js/userNavbarToggle.js" defer></script>

    <!-- Icon CDN for checkmark -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            confettiBurst();
            loadOrderSummary();
        });

        // Initial confetti burst
        function confettiBurst() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

            // ðŸŽŠ Slow falling confetti
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 90,
                    spread: 80,
                    origin: { x: Math.random(), y: 0 }
                });
                if (Date.now() < end) requestAnimationFrame(frame);
            })();
        }

        // create qr code
        // Get the QR code from the URL
        const params = new URLSearchParams(window.location.search);
        const qrCodeString = params.get('qr');

        if (qrCodeString) {
            // Generate QR code in the div
            new QRCode(document.getElementById("qrcode"), {
                text: qrCodeString,
                width: 200,   // width of QR code
                height: 200,  // height of QR code
                colorDark: "#000000",
                colorLight: "#ffffff"
            });
        } else {
            document.getElementById("qrcode").innerText = "No QR code available.";
        }
    </script>

</body>

</html>
