<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/loginStyles.css">
    <script src="./assets/bootstrap/bootstrap.min.js" defer></script>
    <title>SP MERCH</title>
</head>
<body>
    <script src="./assets/js/navbar.js"></script>

    <!-- Main Content -->
    <main>
        <div class="login-container">
        <h3 class="text-center"><b>Login</b></h3>
        <div id="warningCard" class="card border-danger mt-3 mb-3 d-none">
            <div class="card-body text-danger">
            <p id="warningText" class="card-text"></p>
            </div>
        </div>
        <form id="loginForm">
            <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <!-- OR Divider -->
            <div class="divider my-4">
            <span>OR</span>
            </div>

            <div class="d-grid gap-2">
                <button type="button" id="googleLoginBtn" class="btn btn-outline-danger">
                    Continue with Google
                </button>
            </div>            
            
            <!-- OR Divider -->
            <div class="divider my-4">
            <span>OR</span>
            </div>

            <!-- Register Button -->
            <div class="d-grid">
            <a href="./register.html" class="btn btn-secondary">Register</a>
            </div>
        </form>
        <p class="mt-3 text-center"><a href="#">Forgot password?</a></p>
        </div>
    </main>

    <script src="./assets/js/footer.js"></script>

    <script src="./assets/js/getCurrentURL.js"></script>
    <script src="./assets/js/oauthLoginButtons.js"></script>
    <script src="./assets/js/loginUser.js"></script>
    <script src="./assets/js/queryCmds.js"></script>
    <script src="./assets/js/userNavbarToggle.js"></script>
</body>
</html>
