<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="/assets/bootstrap/bootstrap.min.js" defer></script>
    <title>SP MERCH â€“ Order</title>

    <style>
        .order-card-container {
            min-height: 80px;
        }
    </style>
</head>

<body>
    <script src="/assets/js/navbar.js"></script>

    <main class="py-4">
        <div class="container mt-5">
            <h2 class="mb-4 text-center">Checkout</h2> <!-- Current Order Items -->
            <div class="card shadow-sm p-4 mb-4">
                <h4 class="mb-3">Your Order</h4>
                <div id="checkoutOrderContainer" class="mb-3"> <!-- JS will inject order items here --> </div>
                <div class="order-summary mb-3">
                    <div class="d-flex justify-content-between mb-2"> <span>Subtotal:</span> <span
                            id="subtotalAmount">$0.00</span> </div>
                    <div class="d-flex justify-content-between mb-2"> <span>Shipping:</span> <span
                            id="shippingAmount">$5.00</span> </div>
                    <div class="d-flex justify-content-between mb-2"> <span>Discount:</span> <span
                            id="sinnerDiscount">$0.00</span> </div>
                    <hr>
                    <div class="d-flex justify-content-between fw-bold"> <span>Total:</span> <span
                            id="totalAmount">$0.00</span> </div>
                </div>
            </div> <!-- Shipping & Payment Form -->
            <div class="card shadow-sm p-4">
                <h4 class="mb-3">Shipping & Payment</h4>
                <form id="checkoutForm">
                    <div class="mb-3"> <label class="form-label">Address</label> <input type="text" class="form-control"
                            name="address" required> </div>
                    <!-- Payment Form -->
                    <div>
                        <h5 class="section-title mb-3">Billing Information</h5>

                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="fullName" class="form-control" placeholder="John Tan" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control" placeholder="john@example.com" required>
                        </div>

                        <h5 class="section-title mt-4 mb-3">Card Details</h5>

                        <div class="mb-3">
                            <label class="form-label">Card Number</label>
                            <input type="number" id="cardNumber" class="form-control" placeholder="1234 5678 9012 3456"
                                maxlength="16" required>
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Expiry Date</label>
                                <input type="text" id="expiry" class="form-control" placeholder="MM/YY" maxlength="5"
                                    required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">CVV</label>
                                <input type="number" id="cvv" class="form-control" placeholder="123" maxlength="4"
                                    required>
                            </div>
                        </div>
                        <div id="message"></div>
                    </div>
                    <button type="submit" class="btn btn-success w-100"> Place Order </button>
                </form>
            </div>
        </div>
    </main>

    <script src="/assets/js/footer.js"></script>

    <script src="/assets/js/getCurrentURL.js" defer></script>
    <script src="/assets/js/queryCmds.js" defer></script>
    <script src="/assets/js/userNavbarToggle.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js" defer></script>

    <!-- Checkout API helpers -->
    <script src="/assets/js/checkout/getCheckout.js" defer></script>
    <script src="/assets/js/checkout/postCheckout.js" defer></script>
</body>

</html>
